<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexível" />
    </picture>
    <!-- max-width: A imagem será usada se a largura da tela for menor ou igual a N pixels. -->
    <!-- min-width: A imagem será usada se a largura da tela for maior ou igual a N pixels.-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Happy Mistake - RKVC.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
    <!-- autoplay - Tocar automaticamente (sem esperar clique)	-->
    <!-- controls - Mostrar botão play para usuário iniciar-->
    <audio preload="metadata" autoplay controls loop>
      <!-- metadata - faz o navegador carregar só os metadados do áudio (duração, tamanho), sem baixar o arquivo completo logo de cara — ajuda a economizar dados.-->
      <!-- loop -  indica que o áudio deve reiniciar automaticamente toda vez que terminar de tocar, criando uma reprodução contínua e repetida.-->
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.ogg" type="audio/ogg" />
      <source src="midia/guanacast-33.wav" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>
