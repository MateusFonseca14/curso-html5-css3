<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página 02</title>
  </head>
  <body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>A segunda página está aqui.</p>
    <p>
      Está página é um oferecimento de
      <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow"
        >Hostnet</a
      >
      <!-- nofollow - Links para um documento não aprovado, como um link pago.
("nofollow" é usado pelo Google para especificar que o rastreador de buscas do Google não deve seguir esse link,)(Link suspeito ou não confiável)(informa aos mecanismos de busca, como o Google, que eles não devem seguir o link, nem transferir a autoridade da página de origem para a página de destino (https://afiliado.com).).-->
    </p>
    <p><a href="index.html" rel="prev">Voltar para a primeira página</a></p>
    <!-- prev - O documento anterior em uma seleção (é usado para indicar que o link leva ao documento anterior em uma sequência ou série de páginas — como a página anterior em uma paginação, o capítulo anterior de um artigo, etc.).-->

    <!-- Link normal (padrão) -->
    <p>
      <a href="https://siteconfiavel.com">Link normal</a>
    </p>

    <!-- Link pago / afiliado -->
    <p>
      <a href="https://parceiro.com" rel="sponsored">Produto patrocinado</a>
    </p>
    <!-- Link pago que também quer impedir rastreamento -->
    <p>
      <a href="https://afiliado.com" rel="sponsored nofollow"
        >Link de afiliado</a
      >
    </p>
  </body>
</html>
