<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HMTL5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop><!-- poster - é um atributo que define a URL de uma imagem que o navegador pode exibir enquanto os dados do vídeo ainda não estão disponíveis (ou seja, antes da reprodução começar)( imagem de capa,thumbnail do vídeo).-->
      <source src="midia/meu-video.mp4.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v.m4v" type="video/m4v">
      <source src="midia/meu-video.mkv.mkv" type="video/mkv">
      <source src="midia/meu-video.webm.webm" type="video/webm">
      <source src="midia/meu-video.ogv.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p><!-- Esse metodo pode gerar um custo muito grande -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=NJf5He4jf-w18Tcn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/185871317?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Simone Cirillo - 2016 Character Animation Reel"></iframe>
  </body>
</html>
