<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
        <p>
            Acessando o site do
            <!-- Tamanho padrão 300x150 -->
        
                <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
                    <a href="https://www.cursoemvideo.com">Curso em Video</a>
                </iframe>
        
                <!-- 
                    scrolling = "yes" | "no" | "auto"
                    Este atributo indica se a janela do quadro (iframe) deve ter barras de rolagem.

                    yes → sempre mostra barras de rolagem.

                    no → nunca mostra barras de rolagem.

                    auto → o agente de usuário (navegador) decide automaticamente (barras aparecem se o conteúdo for maior que o quadro).
-
                    O atributo scrolling é listado como “obsolete but conforming”.

                    Isso significa: navegadores ainda aceitam por compatibilidade, mas não deve ser usado em projetos novos.
                -->
        
            para aprender a programar.
        </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank">Google</a>
    </iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
