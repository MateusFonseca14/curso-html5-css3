<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: auto;
            padding: 0px;
        }

        #fundo {
            height: 100vh;
            background-image: url(espaco.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
        }

        #frente {
            max-width: 80%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="fundo">
        <img id="frente" src="astronauta.png" alt="frente">
    </div>
</body>
</html>
