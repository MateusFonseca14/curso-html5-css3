<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borda Personalizada</title>
    <style>
      h1 {
        border: 12px solid transparent;
        padding: 10px;
        border-image-source: url("borda.png");
        border-image-slice: 30;
        border-image-repeat: repeat;

        border-image: url("borda.png") 30 repeat; 
        /* Shorthand - é uma forma resumida de configurar várias propriedades do border-image de uma vez.
        Ele serve para usar uma imagem como borda no lugar da cor ou estilo normal. */
      }
    </style>
  </head>
  <body>
    <h1>Teste de borda</h1>
  </body>
</html>
